<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim's Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1> Tic Tac Toe</h1> 
    <section id="players">
        <label for="playerX">Enter Name for Player X</label>
        <input type="text" id="playerX"/>
        <label for="playerY">Enter Name for Player O</label>
        <input type="text" id="playerY"/>
        <button id="startGame" onclick="newGame()">Start Game</button>
        <main id="board"></main>
        <h1 id="player-turn"></h1>


    </section>
    
</body>
</html>
